<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - USAChat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4a00e0, #8e2de2, #5b42f3);
      background-size: 200% 200%;
      animation: bgMove 8s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .create-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 40px 45px;
      text-align: center;
      width: 360px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #fff;
    }

    p.subtitle {
      font-size: 14px;
      margin-bottom: 25px;
      color: #e0e0e0;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 15px;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: #dcdcdc;
    }

    button {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 15px;
      cursor: pointer;
      width: 95%;
      margin-top: 10px;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(78, 0, 224, 0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(78, 0, 224, 0.7);
    }

    p.bottom-text {
      margin-top: 20px;
      font-size: 14px;
      color: #eee;
    }

    a {
      color: #fff;
      text-decoration: underline;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="create-box">
    <h2>Create Account ✨</h2>
    <p class="subtitle">Join <strong>USAChat</strong> today</p>

    <input type="text" id="username" placeholder="Choose a Username" />
    <input type="password" id="password" placeholder="Choose a Password" />
    <button onclick="createAccount()">Create Account</button>

    <p class="bottom-text">
      Already have an account? <a href="index.html">Login here</a>
    </p>
  </div>

  <script>
    async function createAccount() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (!u || !p) return alert("Please fill all fields!");

      try {
        const res = await fetch("https://usachat-server-hx17.onrender.com/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: u, password: p })
        });

        const data = await res.json();

        if (data.success) {
          alert("✅ Account created successfully!");
          window.location.href = "payment.html";
        } else {
          alert("❌ " + (data.message || "Something went wrong"));
        }
      } catch (err) {
        alert("⚠️ Server error: " + err.message);
      }
    }
  </script>
</body>
</html>
