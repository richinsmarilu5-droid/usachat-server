<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - USAChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Welcome USAChat üëã</h2>
    <p class="subtitle">Login to continue to <strong>Services</strong></p>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <p class="bottom-text">
      Don‚Äôt have an account? <a href="create.html">Create one</a>
    </p>
  </div>

  <script>
    async function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (!u || !p) return alert("Please fill all fields!");

      try {
        // üîπ Render Server API Call
        const res = await fetch("https://usachat-server-hx17.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: u, password: p }),
        });

        const data = await res.json();

        if (data.success) {
          alert("‚úÖ Login successful!");
          // save token/session to browser storage
          sessionStorage.setItem("authToken", data.token);
          sessionStorage.setItem("loggedUser", u);
          window.location.href = "dashboard.html";
        } else {
          alert("‚ùå " + (data.message || "Invalid credentials"));
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Server error: " + err.message);
      }
    }
  </script>
</body>
</html>
